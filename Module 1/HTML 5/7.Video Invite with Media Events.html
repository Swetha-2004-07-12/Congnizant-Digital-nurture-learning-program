<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Promo Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 2rem;
      background-color: #f0f0f0;
    }

    video {
      width: 80%;
      max-width: 600px;
      border: 4px solid #007BFF;
      border-radius: 8px;
      margin-top: 1rem;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>You're Invited: Watch Our Event Promo!</h2>

  <video id="promoVideo" controls oncanplay="showPlayReadyMessage()">
    <source src="promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="status"></div>

  <script>
    function showPlayReadyMessage() {
      document.getElementById("status").textContent = "âœ… Video is ready to play!";
    }
  </script>

</body>
</html>
